<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeler | Heat Interactive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            bg: '#020410',
                            card: 'rgba(255, 255, 255, 0.03)',
                            border: 'rgba(255, 255, 255, 0.08)',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="style.css">
</head>

<body class="antialiased flex flex-col min-h-screen">

    <div class="glow-bg">
        <div class="glow-blob bg-indigo-900 w-full h-96 top-0 left-0 opacity-20"></div>
    </div>

    <!-- Navbar -->
    <div id="navbar-placeholder"></div>
    <script src="js/navbar.js"></script>

    <!-- Hero Section -->
    <section class="container mx-auto px-6 h-[40vh] flex flex-col justify-center items-center text-center relative">
        <div class="absolute inset-0 bg-indigo-500/5 blur-[120px] rounded-full pointer-events-none"></div>
        <h1 class="text-5xl md:text-7xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white via-gray-200 to-gray-400 mb-6 reveal"
            data-i18n="projects.title">
            Seçkin Projeler
        </h1>
        <p class="text-xl text-gray-400 max-w-2xl leading-relaxed reveal delay-100" data-i18n="projects.description">
            Sınırları zorlayan sanal gerçeklik deneyimlerimizi keşfedin.
        </p>
    </section>

    <!-- Projects Grid -->
    <section class="container mx-auto px-6 pb-24 reveal delay-200">
        <div id="projects-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Projects will be loaded dynamically here -->
            <div class="text-gray-400 text-center w-full py-10" data-i18n="projects.loading">Projeler yükleniyor...
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="border-t border-white/5 bg-black/40 backdrop-blur-md pt-16 pb-8 mt-auto">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center gap-6">
                <div class="text-center md:text-left">
                    <a href="#"
                        class="text-2xl font-bold text-white flex items-center justify-center md:justify-start gap-2 tracking-tight">Heat</a>
                    <p class="text-sm text-gray-500 mt-2" data-i18n="footer.rights">© 2023 Heat Interactive. İstanbul.
                    </p>
                </div>
                <div class="flex gap-6">
                    <a href="#"
                        class="w-10 h-10 rounded-full glass-card flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/10 transition-all"><i
                            class="fa-brands fa-twitter"></i></a>
                    <a href="#"
                        class="w-10 h-10 rounded-full glass-card flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/10 transition-all"><i
                            class="fa-brands fa-instagram"></i></a>
                    <a href="#"
                        class="w-10 h-10 rounded-full glass-card flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/10 transition-all"><i
                            class="fa-brands fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/translations.js"></script>
    <script src="js/language.js"></script>
    <script src="js/projects.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const revealOnScroll = () => {
                const reveals = document.querySelectorAll('.reveal');
                reveals.forEach((reveal) => {
                    if (reveal.getBoundingClientRect().top < window.innerHeight - 100) {
                        reveal.classList.add('active');
                    }
                });
            }
            window.addEventListener('scroll', revealOnScroll);
            revealOnScroll();
        });
    </script>
</body>

</html>
