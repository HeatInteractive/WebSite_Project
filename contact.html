<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim | Heat Interactive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            bg: '#020410',
                            card: 'rgba(255, 255, 255, 0.03)',
                            border: 'rgba(255, 255, 255, 0.08)',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="style.css">
</head>

<body class="antialiased flex flex-col min-h-screen">

    <!-- Navbar -->
    <div id="navbar-placeholder"></div>
    <script src="js/navbar.js"></script>

    <section class="pt-48 pb-12 container mx-auto px-6 text-center reveal">
        <h1 class="text-4xl font-extrabold text-white mb-4" data-i18n="contact.hero.title">Bize Ulaşın</h1>
        <p class="text-gray-400 max-w-xl mx-auto block" data-i18n="contact.hero.description">
            Geleceği birlikte inşa edelim. Projeleriniz için bir kahve içmeye bekleriz.
        </p>
    </section>

    <!-- Contact Container -->
    <section class="container mx-auto px-6 pb-24">
        <div class="grid lg:grid-cols-2 gap-8 items-start">

            <!-- Contact Info -->
            <div class="space-y-6 reveal delay-100">
                <!-- Info Card 1 -->
                <div class="glass-card p-6 rounded-2xl flex items-start gap-4">
                    <div
                        class="w-12 h-12 bg-indigo-500/10 rounded-xl flex items-center justify-center text-indigo-400 shrink-0">
                        <i class="fa-solid fa-location-dot text-xl"></i>
                    </div>
                    <div>
                        <h3 class="text-white font-bold mb-1" data-i18n="contact.info.office">Ofis</h3>
                        <p class="text-gray-400 text-sm leading-relaxed">
                            Maslak Mah. Büyükdere Cad.<br>
                            Spine Tower No: 243<br>
                            Sarıyer / İstanbul
                        </p>
                    </div>
                </div>

                <!-- Info Card 2 -->
                <div class="glass-card p-6 rounded-2xl flex items-start gap-4">
                    <div
                        class="w-12 h-12 bg-pink-500/10 rounded-xl flex items-center justify-center text-pink-400 shrink-0">
                        <i class="fa-solid fa-envelope text-xl"></i>
                    </div>
                    <div>
                        <h3 class="text-white font-bold mb-1" data-i18n="contact.info.contact">İletişim</h3>
                        <p class="text-gray-400 text-sm leading-relaxed">
                            hello@heatinteractive.com<br>
                            +90 (212) 555 01 23
                        </p>
                    </div>
                </div>

                <!-- Map Placeholder -->
                <div
                    class="glass-card rounded-2xl h-64 w-full overflow-hidden opacity-80 border border-white/10 relative group">
                    <img src="https://images.unsplash.com/photo-1524661135-423995f22d0b?q=80&w=800&auto=format&fit=crop"
                        alt="Map"
                        class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-700">
                    <div class="absolute inset-0 flex items-center justify-center bg-black/40">
                        <button
                            class="px-6 py-2 bg-white text-black font-bold rounded-full text-sm hover:scale-105 transition-transform">Google
                            Maps</button>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="glass-card p-8 md:p-10 rounded-3xl reveal delay-200">
                <form class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-sm text-gray-400 font-medium ml-1" data-i18n="contact.form.name">Ad
                                Soyad</label>
                            <input type="text"
                                class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-indigo-500 transition-colors placeholder-gray-600"
                                data-i18n="contact.form.name" placeholder="Ad Soyad">
                        </div>
                        <div class="space-y-2">
                            <label class="text-sm text-gray-400 font-medium ml-1"
                                data-i18n="contact.form.email">E-posta</label>
                            <input type="email"
                                class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-indigo-500 transition-colors placeholder-gray-600"
                                data-i18n="contact.form.email" placeholder="E-posta">
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="text-sm text-gray-400 font-medium ml-1"
                            data-i18n="contact.form.subject">Konu</label>
                        <select
                            class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-indigo-500 transition-colors appearance-none">
                            <option data-i18n="contact.form.subject.general">Genel Bilgi</option>
                            <option data-i18n="contact.form.subject.proposal">Proje Teklifi</option>
                            <option data-i18n="contact.form.subject.career">Kariyer</option>
                        </select>
                    </div>

                    <div class="space-y-2">
                        <label class="text-sm text-gray-400 font-medium ml-1"
                            data-i18n="contact.form.message">Mesaj</label>
                        <textarea rows="4"
                            class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-indigo-500 transition-colors placeholder-gray-600"
                            data-i18n="contact.form.message" placeholder="Mesajınız..."></textarea>
                    </div>

                    <button type="submit"
                        class="w-full py-4 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-xl text-white font-bold hover:opacity-90 transition-opacity shadow-lg shadow-indigo-500/20"
                        data-i18n="contact.form.submit">
                        Gönder
                    </button>
                </form>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer class="border-t border-white/5 bg-black/40 backdrop-blur-md pt-16 pb-8 mt-auto">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center gap-6">
                <div class="text-center md:text-left">
                    <a href="#"
                        class="text-2xl font-bold text-white flex items-center justify-center md:justify-start gap-2 tracking-tight">Heat</a>
                    <p class="text-sm text-gray-500 mt-2" data-i18n="footer.rights">© 2023 Heat Interactive. İstanbul.
                    </p>
                </div>
                <div class="flex gap-6">
                    <a href="#"
                        class="w-10 h-10 rounded-full glass-card flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/10 transition-all"><i
                            class="fa-brands fa-twitter"></i></a>
                    <a href="#"
                        class="w-10 h-10 rounded-full glass-card flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/10 transition-all"><i
                            class="fa-brands fa-instagram"></i></a>
                    <a href="#"
                        class="w-10 h-10 rounded-full glass-card flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/10 transition-all"><i
                            class="fa-brands fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/translations.js"></script>
    <script src="js/language.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const revealOnScroll = () => {
                const reveals = document.querySelectorAll('.reveal');
                reveals.forEach((reveal) => {
                    if (reveal.getBoundingClientRect().top < window.innerHeight - 100) {
                        reveal.classList.add('active');
                    }
                });
            }
            window.addEventListener('scroll', revealOnScroll);
            revealOnScroll();
        });
    </script>
</body>

</html>
